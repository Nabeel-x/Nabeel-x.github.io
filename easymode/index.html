<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - easy mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .board {
            display: none;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
        }
        #result{
            width: 200px;
            height: 50px;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Choose your symbol:</h3>
        <button id="chooseX">X</button>
        <button id="chooseO">O</button>
        <p id="chosenSymbol" class="hidden"></p>
        <button id="playBtn" class="hidden">Play</button>
        <div class="board hidden" id="tictactoeBoard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <center><div id="result" class="cell hidden"></div></center>
    <script>
        const board = [
    null,
    ' ',' ',' ',
    ' ',' ',' ',
    ' ',' ',' '
];

let computer, player;
let turn = 'X';
let running = false;

const draw_board = () => {
    for(let i = 1;i < 8;i=i+3){
        console.log(board[i],board[i+1],board[i+2]);
    }
};

const check_draw = () => {
    if(board.indexOf(' ') == -1) return true;
    return false;
};

const check_win = (player) => {
    const winning_combinations = [
        [1,2,3],[4,5,6],[7,8,9],
        [1,4,7],[2,5,8],[3,6,9],
        [1,5,9],[3,5,7]
    ];
    for(let i = 0;i < 8;i++){
        combination = winning_combinations[i];
        if(
            board[combination[0]] == player &&
            board[combination[1]] == player &&
            board[combination[2]] == player
        ){
            return true;
        } 
    }
    return false;
};

const is_available = (index) => {
    if(board[index]==' ') return true;
    else return false;
};

const human_move = (index) =>{
    if(is_available(index)){
        board[index] = player;
        return true;
    }else{
        console.log('Position unavailable')
        return false;
    }
};

const computer_move = () => {
    let move;
    do{
        move = Math.ceil(Math.random()*10); 
    }while(!is_available(move));
    for(let i = 1;i < 10;i++){
        if(is_available(i)){
            board[i] = player;
            if(check_win(player)){
                move = i;
                break;
            }
            board[i] = computer;
            if(check_win(computer)){
                move = i;
                break;
            }
            board[i] = ' ';
        }
    }
    board[move] = computer;
    return move;
};


const setPlayers = (p,c) => {
    player = p;
    computer = c;
    return {
        'Player':player,
        'Computer':computer
    };
};

const play = (p) => {

    if(computer == turn){
        computer_move();
        if(check_win(computer)) {
            turn = null;
            console.log('computer win');
            return 2;
        }
        turn = player;
    }else{
        if(!human_move(p)){
            return -1;
        }
        if(check_win(player)) {
            turn = null;
            console.log('Player win');
            return 1;
        }
        turn = computer;
    }
    if(check_draw()){
        turn = null;
        console.log('draw');
        return 0;
    }
    draw_board();
}
const chooseXBtn = document.getElementById('chooseX');
const chooseOBtn = document.getElementById('chooseO');
const playBtn = document.getElementById('playBtn');
const chosenSymbolText = document.getElementById('chosenSymbol');
const tictactoeBoard = document.getElementById('tictactoeBoard');
const cells = document.querySelectorAll('.cell');
const result = document.getElementById('result');

chooseXBtn.addEventListener('click', () => {
    player = 'X';
    chosenSymbolText.textContent = `You chose: ${player}`;
    chosenSymbolText.classList.remove('hidden');
    playBtn.classList.remove('hidden');
    computer = 'O';
});

chooseOBtn.addEventListener('click', () => {
    player = 'O';
    chosenSymbolText.textContent = `You chose: ${player}`;
    chosenSymbolText.classList.remove('hidden');
    playBtn.classList.remove('hidden');
    computer = 'X';
});

playBtn.addEventListener('click', () => {
    tictactoeBoard.classList.remove('hidden');
    chooseOBtn.classList.add('hidden');
    chooseXBtn.classList.add('hidden');
    running = true;
});

tictactoeBoard.addEventListener('click', (event) => {
   if(running){
        if (event.target.classList.contains('cell')) {
            const index = Array.from(cells).indexOf(event.target);
            console.log(`You clicked cell number: ${index}`);        
            if (event.target.textContent === '') {
                if(turn == player){
                    board[index+1] = player;
                    event.target.textContent = player;
                    turn = computer;
                }
            }
        }
   }
});

setInterval(()=>{
    if(check_draw()){
        result.textContent = "draw";
        running = false;
        result.classList.remove('hidden');
        return;
    }else if(check_win(computer)){
        result.textContent = "Computer wins";
        running = false;
        result.classList.remove('hidden');
        return;
    }else if(check_win(player)){
        result.textContent = "player wins";
        running = false;
        result.classList.remove('hidden');
        return;
    }
    if(turn == computer && running){
        const move = computer_move();
        const cell = cells[move-1]
        cell.textContent = computer;
        turn = player;
    }
}, 10)
    </script>
</body>
</html>
